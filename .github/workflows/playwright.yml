name: Playwright Testing Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Run tests (with HTML reporter)
      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # 6Ô∏è‚É£ Upload HTML report
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      # 7Ô∏è‚É£ Upload test results (videos, screenshots)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  # üßæ Optional Job: Visual Regression Summary
  visual-summary:
    name: Visual Comparison
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download report artifacts
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
      - name: Display summary
        run: |
          echo "‚úÖ All tests completed!"
          echo "üì∏ Visual baseline and snapshots available under tests/__snapshots__/"
          echo "üßæ HTML report saved in 'playwright-report/index.html'"
